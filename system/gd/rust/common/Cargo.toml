[package]
name = "bt_common"
version = "0.0.1"
edition = "2018"

[dependencies]
cxx = "1.0"
env_logger = "0.8"
futures = "0.3.13"
grpcio = "0.9"
lazy_static = "1.4"
log = "0.4"
nix = { version = "0.27.1", features = ["time", "user"] }
tokio = { version = "1.0", features = ['bytes', 'macros', 'net', 'rt-multi-thread', 'time'] }

# Proc Macro dependency
paste = "1.0"

[dev-dependencies]
tokio = { version = "1.0", features = ['bytes', 'macros', 'net', 'rt-multi-thread', 'time', 'sync'] }

[lib]
crate-type = ["rlib"]

[features]
default = ["keystore"]
keystore = []
